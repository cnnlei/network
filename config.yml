      listen_addr: ""
      listen_port: 2226
      forward_addr: 192.168.122.250
      forward_port: 80
      access_control:
        mode: disabled
        list_name: ""
      enabled: true
    - name: ceshi2
      protocol: tcp
      listen_addr: ""
      listen_port: 2227
      forward_addr: 192.168.122.250
      forward_port: 81
      access_control:
