{% extends "layout.html" %}

{% block content %}
<h1>Dashboard</h1>
<p>欢迎使用 Network Tool Pro！这是一个集成了多种网络功能于一体的强大管理平台。</p>
<h2>功能概览</h2>
<ul>
    <li><b>反向代理:</b> 管理多个 HTTP/HTTPS 站点，支持自动申请 SSL 证书。</li>
    <li><b>端口转发:</b> 创建 TCP/UDP 端口转发规则。</li>
    <li><b>IP 名单:</b> 通过黑白名单控制访问权限。</li>
    <li><b>全局设置:</b> 配置 DDNS 和其他系统参数。</li>
</ul>
<h2>状态监控</h2>
<p>请访问各个功能页面查看详细的实时状态、连接数和日志信息。</p>
