{% extends "layout.html" %}
{% block content %}
<h1>IP 名单管理</h1>
<p>管理全局访问控制的白名单和黑名单。</p>
<div style="display: flex; gap: 2em;">
    <div style="flex: 1;">
        <h2>白名单 (Whitelist)</h2>
        <ul id="whitelist" style="list-style-type: none; padding: 0;"></ul>
        <form class="add-form">
            <input type="text" placeholder="添加 IP 或 CIDR" required>
            <button type="submit" class="button">添加</button>
        </form>
    </div>
    <div style="flex: 1;">
        <h2>黑名单 (Blacklist)</h2>
        <ul id="blacklist" style="list-style-type: none; padding: 0;"></ul>
        <form class="add-form">
            <input type="text" placeholder="添加 IP 或 CIDR" required>
            <button type="submit" class="button">添加</button>
        </form>
    </div>
</div>
{% endblock %}

</script>
{% endblock %}
