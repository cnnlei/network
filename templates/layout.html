<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Network Tool Pro') }}</title>
    <style>
        :root { --main-bg-color: #f4f7f6; --primary-color: #0056b3; --primary-hover: #004494; --text-color: #333; --light-text: #fff; --border-color: #ddd; --card-bg: #fff; --shadow: 0 4px 6px rgba(0,0,0,0.1); --danger-color: #d9534f; --success-color: #5cb85c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--main-bg-color); color: var(--text-color); margin: 0; padding: 2em; line-height: 1.6; }
        .container { max-width: 1400px; margin: auto; background: var(--card-bg); padding: 2em; border-radius: 8px; box-shadow: var(--shadow); }
        h1, h2, h3 { color: var(--primary-color); }
        nav { background: var(--primary-color); padding: 1em; border-radius: 5px; margin-bottom: 2em; }
        nav a { color: var(--light-text); text-decoration: none; margin-right: 1.5em; font-weight: bold; padding: 0.5em 0; border-bottom: 2px solid transparent; transition: border-bottom 0.2s ease-in-out; }
        nav a.active, nav a:hover { border-bottom: 2px solid var(--light-text); }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { padding: 0.8em 1em; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: #f2f2f2; }
        .button { background-color: var(--primary-color); color: var(--light-text); padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; transition: background-color 0.2s; }
        .button:hover { background-color: var(--primary-hover); }
        .button.danger { background-color: var(--danger-color); }
        .button.success { background-color: var(--success-color); }
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 16px; border-radius: 4px; z-index: 2000; display: none; }
    </style>
</head>
<body>
<div class="container">
    <nav id="main-nav">
        <a href="/">Dashboard</a>
        <a href="/reverse_proxy">反向代理</a>
        <a href="/port_forwarding">端口转发</a>
        <a href="/ip_lists">IP 名单</a>
        <a href="/settings">全局设置</a>
    </nav>
    {% block content %}{% endblock %}
</div>
<div id="toast"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll('#main-nav a');
        const currentPath = window.location.pathname;
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });

    const Toast = {
        show: function(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? 'var(--danger-color)' : 'var(--success-color)';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    };
</script>

{% block scripts %}{% endblock %}
</body>
</html>
