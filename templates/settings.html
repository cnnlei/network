{% extends "layout.html" %}
{% block content %}
<h1>全局设置</h1>
<p>管理 DDNS 规则和系统访问模式。</p>

<h2>访问控制模式</h2>
<form id="security-form">
    <div class="form-group">
        <label for="access_mode">访问模式</label>
        <select id="access_mode" name="access_mode">
            <option value="accept_all">允许所有</option>
            <option value="blacklist">黑名单模式</option>
            <option value="whitelist">白名单模式</option>
        </select>
    </div>
    <button type="submit" class="button">保存访问模式</button>
</form>

<h2 style="margin-top: 2em;">DDNS 规则管理</h2>
<button class="button success">添加 DDNS 规则</button>
<table>
    <thead>
        <tr>
            <th>状态</th>
            <th>记录名</th>
            <th>Zone</th>
            <th>当前 IP</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        </tbody>
</table>
{% endblock %}
{% block scripts %}
<script>
    // Placeholder for settings page JavaScript
</script>
{% endblock %}
